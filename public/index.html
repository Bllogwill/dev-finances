<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finances$</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finances$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entrada</h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">-R$ 500.00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Criação Website</td>
              <td class="income">-R$ 5.000.00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">internet</td>
              <td class="expense">-R$ 200.00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="container"><p>dev.finances$</p></footer>
  </body>
</html>
