<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finances$</title>

    <!--styles-->
    <link rel="stylesheet" href="icomoon/style.css" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo dev finace" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="image de entradas" />
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saidas </span>
            <img src="./assets/expense.svg" alt="image de saidas" />
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="image de Total" />
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <div class="box-buttons">
          <a href="#" onclick="Modal.open()" class="button new"
            >+ Nova Transação</a
          >
          <a href="#" onclick="Modal.open()" class="button new"
            >Excluir transação</a
          >
          <a href="#" onclick="Modal.open()" class="button new"
            >Excluir transação</a
          >
        </div>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td class="description">Luz</td>
              <td class="expense">-R$ 500.00</td>
              <td class="date">23/01/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover Transação" />
              </td>
            </tr>
            <tr>
              <td class="description">Criação Website</td>
              <td class="income">-R$ 5.000.00</td>
              <td class="date">23/01/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover Transação" />
              </td>
            </tr>
            <tr>
              <td class="description">internet</td>
              <td class="expense">-R$ 200.00</td>
              <td class="date">23/01/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover Transação" />
              </td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <div class="box-title-icon grid">
            <h2>Nova transação</h2>
            <label for="input-image">
              <div class="icon-attachment fs1"></div>
              <span>Anexar</span>
              <input
                type="file"
                name="image"
                id="input-image"
                style="display: none"
              />
            </label>
          </div>

          <div class="box-image">
            <img
              src="https://s2.glbimg.com/dLl2P7yBYMBFiuDzlbhNOX_z8DM=/0x0:3640x2376/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2019/9/b/7xAkyiQSKABKVOOWFp0w/2019-10-02t162142z-1-lynxmpef911b0-rtroptp-4-tech-google-acao.jpg"
              alt=""
              id="image-change"
            />
          </div>

          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="Valor"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a onclick="Modal.close()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container"><p>2021 dev.finances$</p></footer>

    <script src="./scripts.js"></script>
